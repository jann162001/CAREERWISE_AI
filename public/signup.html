<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Sign Up - CareerWise</title>
    <link rel="stylesheet" href="/css/styles.css?v=3.0">
    <style>
        /* Inline critical CSS to override cache */
        body.login-page {
            background: #d195f0 !important;
            background: linear-gradient(90deg, rgba(209, 149, 240, 1) 0%, rgba(29, 171, 253, 1) 37%, rgba(255, 255, 255, 1) 100%) !important;
            padding-top: 80px !important;
        }
    </style>
</head>
<body class="login-page">
    <!-- Header -->
    <header class="login-header">
        <div class="header-content">
            <div class="logo">
                <span class="logo-icon">ðŸŽ¯</span>
                <span class="logo-text">CareerWise</span>
            </div>
            <nav class="header-nav">
                <a href="/" class="nav-link">Home</a>
                <a href="/login" class="nav-link">Login</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1>Create Account</h1>
                <p>Sign up to get started</p>
            </div>

            <form id="signupForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required minlength="3">
                    <small>At least 3 characters</small>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="6">
                    <small>At least 6 characters</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>

                <div class="message" id="message"></div>

                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>



            <div class="form-footer">
                <p>Already have an account? <a href="/login">Login</a></p>
            </div>
        </div>
    </div>

    <script src="/js/signup.js"></script>
</body>
</html>
