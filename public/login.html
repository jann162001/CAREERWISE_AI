<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CareerWise</title>
    <link rel="stylesheet" href="/css/styles.css?v=4.0">
    <style>
        body.login-page {
            background: #d195f0 !important;
            background: linear-gradient(90deg, rgba(209, 149, 240, 1) 0%, rgba(29, 171, 253, 1) 37%, rgba(255, 255, 255, 1) 100%) !important;
            padding-top: 80px !important;
        }
        
        
        .or-divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        
        .or-divider::before,
        .or-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e1e1e1;
        }
        
        .or-divider span {
            padding: 0 15px;
            color: #999;
            font-size: 14px;
            font-weight: 500;
        }
        
        .google-btn {
            width: 100%;
            padding: 12px;
            background: white;
            color: #333;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        
        .google-btn:hover {
            background: #f8f9fa;
            border-color: #d1d5db;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="login-page">
    <!-- Header -->
    <header class="login-header">
        <div class="header-content">
            <div class="logo">
                <span class="logo-icon">ðŸŽ¯</span>
                <span class="logo-text">CareerWise</span>
            </div>
            <nav class="header-nav">
                <a href="/" class="nav-link">Home</a>
                <a href="/signup" class="nav-link">Sign Up</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1>Welcome Back</h1>
                <p>Login to your account</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="message" id="message"></div>

                <button type="submit" class="btn btn-primary">Login</button>
            </form>




            <div class="form-footer">
                <p>Don't have an account? <a href="/signup">Sign up</a></p>
            </div>
        </div>
    </div>

    <script src="/js/login-new.js?v=5.0"></script>
</body>
</html>
