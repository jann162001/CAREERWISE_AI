<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Scanner</title>
  <link rel="stylesheet" href="/css/landing.css">
  <style>
    body {
      background: linear-gradient(120deg, #e0e7ff 0%, #f8fafc 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
    }
    .resume-scanner-hero {
      max-width: 1100px;
      margin: 40px auto;
      background: rgba(255,255,255,0.95);
      border-radius: 32px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.08);
      padding: 48px 32px 48px 48px;
      display: flex;
      align-items: center;
      gap: 48px;
    }
    .resume-scanner-content {
      flex: 1;
    }
    .resume-scanner-content h1 {
      font-size: 2.8rem;
      font-weight: 800;
      margin-bottom: 24px;
      color: #22223b;
      line-height: 1.1;
    }
    .resume-scanner-content p {
      font-size: 1.2rem;
      color: #4b5563;
      margin-bottom: 32px;
    }
    .resume-upload-btn {
      background: #22c55e;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 16px 32px;
      cursor: not-allowed;
      opacity: 0.7;
      box-shadow: 0 2px 8px rgba(34,197,94,0.08);
      transition: background 0.2s;
    }
    .resume-scanner-visual {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }
    .resume-illustration {
      width: 340px;
      height: 220px;
      background: url('/careerwise-logo.svg') center/contain no-repeat, #f1f5f9;
      border-radius: 24px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.06);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
    }
    .resume-illustration img {
      width: 180px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    @media (max-width: 900px) {
      .resume-scanner-hero {
        flex-direction: column;
        padding: 32px 16px;
        gap: 32px;
      }
      .resume-illustration {
        width: 100%;
        height: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="resume-scanner-hero">
    <div class="resume-scanner-content">
      <h1>Upload your resume and get instant AI-powered analysis, scoring, and improvement suggestions to boost hiring success.</h1>
      <p>Get your ATS compatibility score instantly with our free, AI-powered resume scanner</p>
      <button class="resume-upload-btn" disabled>Upload Your Resume</button>
    </div>
    <div class="resume-scanner-visual">
      <div class="resume-illustration"></div>
    </div>
  </div>
</body>
</html>
