<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Storage - CareerWise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }
        h1 { color: #333; margin-bottom: 20px; }
        p { color: #666; margin-bottom: 30px; }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover { background: #5568d3; }
        .success { color: #28a745; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Clear Browser Storage</h1>
        <p>Click the button below to clear all cookies, localStorage, and sessionStorage for this site.</p>
        <button onclick="clearStorage()">Clear All Storage</button>
        <button onclick="window.location.href='/login'">Go to Login</button>
        <div id="message"></div>
    </div>

    <script>
        function clearStorage() {
            try {
                // Clear all cookies
                document.cookie.split(";").forEach(function(c) { 
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
                });
                
                // Clear localStorage
                localStorage.clear();
                
                // Clear sessionStorage
                sessionStorage.clear();
                
                // Show success message
                document.getElementById('message').innerHTML = '<div class="success">‚úÖ Storage cleared successfully!<br>You can now login.</div>';
                
                console.log('All storage cleared successfully');
            } catch (error) {
                document.getElementById('message').innerHTML = '<div style="color: red;">‚ùå Error: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
